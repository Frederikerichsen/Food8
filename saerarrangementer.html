        document.addEventListener("DOMContentLoaded", Jason);
        async function Jason() {
            var urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get("restaurant");
            let jsonObjekt = await fetch("http://mikkelhein.dk/kea/food8/wordpress/wp-json/wp/v2/saerarrangementer/260/");
            let arrangementer = await jsonObjekt.json();

            document.querySelector("[data-pic_arrang]").src = arrangementer.acf.arrangementer_billede;
            document.querySelector("[data-pic_arrang1]").src = arrangementer.acf.arrangementer_billede2;
